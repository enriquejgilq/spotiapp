<div class="box">
  <div class="card-columns m-3 animated fadeIn ">
    <div (click)="verArtista(item)"  *ngFor="let item of items" class="card puntero">
      <img class="card-img-top" [src]="item.images |noimage " alt="" >
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"></p>
          <span *ngFor="let artista of item.artistas">
            {{artista.name}}
          </span>
          </div>
    </div>
  </div>
</div>
